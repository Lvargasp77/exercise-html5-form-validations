<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/669fa95340.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Formulario-->
    <div class="container mt-5">
        <div class="card border-secundary mb-3" style="max-width:100%;">
            <div class="card-header border-secundary" style="background-color: rgb(83, 157, 218);">
                <h5>Payment form example</h5>
            </div>
            <form id="form">
            <div class="card-body text-success" style="height: 600px;">
                <!--<div class="p-2 border border-secondary rounded text-dark"
                    style="height: 50px; background-color: rgb(241, 202, 202)" id="form6Example3">Some fields are
                    missing</div>-->
                <div class="row mt-3">
                    <div class="col-5">
                        <div class="form">
                            <label class="form-label text-dark">Card #</label>
                            <input type="text" id="card" class="form-control" placeholder="XXXXXXXXXXXXXXX" />
                            <p id="alertCard"></p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form">
                            <label class="form-label text-dark">CVC #</label>
                            <input type="text" id="cvc" class="form-control" placeholder="0000" />
                            <p id="alertCvc"></p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form">
                            <label class="form-label text-dark">Amount</label>
                            <input type="text" id="amount" class="form-control" placeholder="$" />
                             <p id="alertAmount"></p>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="form">
                            <label class="form-label text-dark">First Name</label>
                            <input type="text" id="firstName" class="form-control" />
                            <p id="alertName"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form">
                            <label class="form-label text-dark">Last Name</label>
                            <input type="text" id="lastName" class="form-control" />
                            <p id="alertLastName"></p>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form">
                            <label class="form-label text-dark">City</label>
                            <input type="text" id="city" class="form-control" />
                            <p id="alertCity"></p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form">
                            <label class="form-label text-dark">State</label>
                            <input type="text" id="state" class="form-control" placeholder="Pick a state" />
                            <p id="alertState"></p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form">
                            <label class="form-label text-dark">Postal Code</label>
                            <input type="text" id="postalCode" class="form-control" />
                            <p id="alertPostal"></p>
                        </div>
                    </div>
                </div>

                <div class="row container mt-3">
                    <p class="text-dark">We accept:</p>
                <div class="col-3 text-center pt-2 rounded" style="background-color: rgb(112, 110, 110); height: 50px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" />
                        <label class="text-white form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" />
                        <label class="text-white form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-visa"></i></label>
                    </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" />
                        <label class="text-white form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2" />
                        <label class="text-white form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-amex"></i></label>
                    </div>
                    </div>
                    <div class="col-3 container">
                        <div class="form">
                            <input type="text" id="form6Example2" class="form-control border border-white" />
                        </div>
                    </div>
                    <div class="col-6 container">
                    <div class="form-outline mb-4">
                        <label class="form-label text-dark">Message</label>
                        <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                        <p class="text-secondary">Add any notes here.</p>
                    </div>
                </div>
                </div>
            </div>
                <div class="card-footer d-flex justify-content-end bg-secundary border-secundary">
                     <button type="button" class="btn btn-secondary me-3" onclick="resetForm()">Cancel</button>
                     <button type="submit" class="btn btn-primary" onclick="validate()">Send</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
